<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Server-Side Calculator</title>    
    <script defer src="scripts/axios.js"></script>
    <script defer src="scripts/client.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Server-Side Calculator</h1>

    <form onsubmit="makeEquation(event)" data-testid="calculator">
      <input placeholder="First Number" type="number" id="firstNum">
      <button onclick="getOperator(event, '+')" id="add">+</button>
      <button onclick="getOperator(event, '-')" id="subtract">-</button>
      <button onclick="getOperator(event, '*')" id="multiply">*</button>
      <button onclick="getOperator(event, '/')" id="divide">/</button>
      <input placeholder="Second Number" type="number" id="secondNum">
      <button type="submit">=</button>
      <button type="reset">C</button>
    </form>

    <section data-testid="recentResult">
      <!-- The most recent calculation result goes here. -->
      <h2 id="result"></h2>
    </section>

    <section data-testid="resultHistory">
      <ul id="resultHistory">
        <!-- Insert list items for each calculations -->
      </ul>
    </section>
  </body>
</html>
