<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Server-Side Calculator</title>    
    <script defer src="scripts/axios.js"></script>
    <script defer src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Calculate Some Things!</h1>
    <h3>:  ･ﾟ  ✧  :  ･  .  ☽  °  ｡  ･ﾟ  ✧  :  ･  .  :</h3>

    <form onsubmit="makeEquation(event)" data-testid="calculator">
      <table>
        <tr>
          <td colspan="3">
            <input type="text" id="result">
          </td>
          <td>
            <button type="reset">C</button>
          </td>
        </tr>

        <tr>
          <td><input type="button" value="7" onclick="display(event, '7')"></td>
          <td><input type="button" value="8" onclick="display(event, '8')"></td>
          <td><input type="button" value="9" onclick="display(event, '9')"></td>
          <td><input type="button" value="+" onclick="display(event, '+')"></td>
        </tr>

        <tr>
          <td><input type="button" value="4" onclick="display(event, '4')"></td>
          <td><input type="button" value="5" onclick="display(event, '5')"></td>
          <td><input type="button" value="6" onclick="display(event, '6')"></td>
          <td><input type="button" value="-" onclick="display(event, '-')"></td>
        </tr>

        <tr>
          <td><input type="button" value="1" onclick="display(event, '1')"></td>
          <td><input type="button" value="2" onclick="display(event, '2')"></td>
          <td><input type="button" value="3" onclick="display(event, '3')"></td>
          <td><input type="button" value="*" onclick="display(event, '*')"></td>
        </tr>

        <tr>
          <td><input type="button" value="0" onclick="display(event, '0')"></td>
          <td><input type="button" value="." onclick="display(event, '.')"></td>
          <td><input type="submit" value="="></td>
          <td><input type="button" value="/" onclick="display(event, '/')"></td>
        </tr>
      </table>
    </form>

    <section class='results' data-testid="recentResult">
      <!-- The most recent calculation result goes here. -->
      <h2 id="recentResult"></h2>
    </section>

    <section class='history' data-testid="resultHistory">
      <h4> Calculation History </h3>
      <ul id="resultHistory">
        <!-- Insert list items for each calculations -->
      </ul>
    </section>
  </body>
</html>
